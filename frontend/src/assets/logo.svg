<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 80" width="240" height="80">
  <!-- Gradient for pulse line -->
  <defs>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#82b366"/>
      <stop offset="100%" style="stop-color:#6c8ebf"/>
    </linearGradient>
  </defs>

  <!-- Main pulse line -->
  <path
    d="M 10 50
       L 40 50
       L 55 30
       L 70 65
       L 85 42
       L 98 55
       L 110 50
       L 200 50"
    fill="none"
    stroke="url(#pulseGradient)"
    stroke-width="3.5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Arrow head at end (forward progress) -->
  <polygon
    points="210,50 195,41 195,59"
    fill="url(#pulseGradient)"
  />

  <!-- Running White Maltipoo - positioned on the forward edge of the pulse -->
  <g transform="translate(168, 12)">
    <!-- Back leg (extended back - running pose) -->
    <ellipse cx="-12" cy="42" rx="5" ry="8" fill="#e8e4e0" transform="rotate(-35, -12, 42)"/>
    <ellipse cx="-18" cy="48" rx="4" ry="6" fill="#f5f2ef" transform="rotate(-25, -18, 48)"/>

    <!-- Back leg 2 (tucked) -->
    <ellipse cx="-4" cy="40" rx="4" ry="7" fill="#e0dcd8" transform="rotate(-15, -4, 40)"/>

    <!-- Fluffy tail (up and flowing back - happy running) -->
    <ellipse cx="-20" cy="20" rx="8" ry="10" fill="#f5f2ef" transform="rotate(-30, -20, 20)"/>
    <circle cx="-24" cy="14" r="5" fill="#fff"/>
    <circle cx="-18" cy="12" r="4" fill="#f5f2ef"/>

    <!-- Body (elongated for running motion) -->
    <ellipse cx="0" cy="28" rx="18" ry="14" fill="#f5f2ef"/>

    <!-- Fluffy chest -->
    <ellipse cx="12" cy="30" rx="10" ry="12" fill="#fff"/>

    <!-- Front leg (extended forward - running) -->
    <ellipse cx="18" cy="38" rx="4" ry="9" fill="#f5f2ef" transform="rotate(20, 18, 38)"/>
    <ellipse cx="22" cy="46" rx="3" ry="5" fill="#fff" transform="rotate(15, 22, 46)"/>

    <!-- Front leg 2 (mid-stride) -->
    <ellipse cx="10" cy="40" rx="4" ry="8" fill="#e8e4e0" transform="rotate(-5, 10, 40)"/>

    <!-- Head (looking forward eagerly) -->
    <circle cx="22" cy="14" r="14" fill="#fff"/>

    <!-- Fluffy fur on head -->
    <circle cx="12" cy="6" r="6" fill="#f5f2ef"/>
    <circle cx="20" cy="2" r="5" fill="#f5f2ef"/>
    <circle cx="28" cy="4" r="5" fill="#f8f6f4"/>
    <circle cx="32" cy="12" r="4" fill="#f5f2ef"/>

    <!-- Left ear (floppy, flowing back from running) -->
    <ellipse cx="10" cy="10" rx="6" ry="10" fill="#f0ebe6" transform="rotate(-30, 10, 10)"/>
    <ellipse cx="10" cy="10" rx="4" ry="7" fill="#fff" transform="rotate(-30, 10, 10)"/>

    <!-- Right ear (slightly forward) -->
    <ellipse cx="30" cy="8" rx="6" ry="9" fill="#f0ebe6" transform="rotate(15, 30, 8)"/>
    <ellipse cx="30" cy="8" rx="4" ry="6" fill="#fff" transform="rotate(15, 30, 8)"/>

    <!-- Snout/muzzle (pointing forward) -->
    <ellipse cx="32" cy="18" rx="8" ry="6" fill="#faf8f6"/>

    <!-- Eyes (looking forward excitedly) -->
    <ellipse cx="20" cy="12" rx="3" ry="3.5" fill="#2d2016"/>
    <circle cx="21.5" cy="11" r="1" fill="#fff"/>

    <ellipse cx="28" cy="12" rx="3" ry="3.5" fill="#2d2016"/>
    <circle cx="29.5" cy="11" r="1" fill="#fff"/>

    <!-- Nose -->
    <ellipse cx="36" cy="18" rx="3" ry="2.5" fill="#2d2016"/>
    <ellipse cx="35.5" cy="17.5" rx="0.8" ry="0.5" fill="#444"/>

    <!-- Happy open mouth (panting while running) -->
    <path d="M 32 22 Q 36 26 38 22" fill="none" stroke="#2d2016" stroke-width="1.2" stroke-linecap="round"/>

    <!-- Tongue (out from running) -->
    <ellipse cx="35" cy="25" rx="2.5" ry="3.5" fill="#e89b9b"/>
  </g>
</svg>
